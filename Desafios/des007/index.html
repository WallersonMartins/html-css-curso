<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/paisagem-p.png" type="image/x-icon">
    <title>Imagen Flexivel</title>
</head>
<body> 
    <h1>Imagens Flexiveis</h1>
        <p>Voce esta vendo a imagem completa? experimente aumentar o tamanho da sua tela para melhor experiencia</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagem/paisagem-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagem/paisagem-m.png" type="image/png">
            <img src="imagem/paisagem-g.png" alt="IMAGEM G">
        </picture>
    
</body>
</html>
