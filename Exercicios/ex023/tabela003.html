<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            
        }
        caption{
            background-color: lightgray;
            font-size: 1.2em;
            padding: 5px;
            border: 1px solid black;
            border-radius: 10px 10px 0px 0px ;
        }
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclando Tabelas</h1>
    
    <table>
        <caption>Mesclagem de Tabela</caption>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
           
            <td>H</td>
            
        </tr>
        <tr>
            
            <td colspan="2">K</td>
            
        </tr>
    </table>
</body>
</html>
